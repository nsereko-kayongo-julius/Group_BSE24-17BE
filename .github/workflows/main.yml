name: My Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Deploy to production
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.MY_RENDER_SERVICE_ID }}
          api-key: ${{ secrets.MY_RENDER_API_KEY }}
          wait-for-success: true

  monitoring:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies for Prometheus and Grafana
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common wget apt-transport-https gnupg

      - name: Add Prometheus and Grafana Repositories
        run: |
          # Add Prometheus repository
          echo "deb http://packages.grafana.com/oss/deb stable main" | sudo tee /etc/apt/sources.list.d/grafana.list
          
          # Add Grafana repository key correctly to keyring
          sudo wget -q -O /usr/share/keyrings/grafana-archive-keyring.gpg https://packages.grafana.com/gpg.key
          echo "deb [signed-by=/usr/share/keyrings/grafana-archive-keyring.gpg] https://packages.grafana.com/oss/deb stable main" | sudo tee /etc/apt/sources.list.d/grafana.list
          sudo apt-get update

      - name: Install Prometheus and Grafana
        run: |
          sudo apt-get install -y prometheus grafana

      - name: Start Prometheus and Grafana
        run: |
          sudo systemctl start prometheus
          sudo systemctl enable prometheus

          sudo systemctl start grafana-server
          sudo systemctl enable grafana-server

      - name: Configure Prometheus for metrics collection
        run: |
          echo "Setting up Prometheus"
          echo "Setting up scraping targets for Prometheus"
          sudo bash -c 'cat <<EOF > /etc/prometheus/prometheus.yml
          global:
            scrape_interval: 15s

          scrape_configs:
            - job_name: "nodejs-app"
              static_configs:
                - targets: ["localhost:3000"]  # Metrics endpoint for Node.js app
          EOF'
          sudo systemctl restart prometheus

      - name: Configure Grafana for monitoring
        run: |
          echo "Configuring Grafana to use Prometheus"
          curl -X POST -u admin:admin 'http://localhost:3000/api/datasources' -H 'Content-Type: application/json' -d '{
            "name": "Prometheus",
            "type": "prometheus",
            "access": "proxy",
            "url": "http://localhost:9090",
            "isDefault": true
          }'

      - name: Monitor Application
        run: |
          echo "Grafana is configured. Access it on http://localhost:3000"
          echo "Monitoring application performance using Prometheus and Grafana."
